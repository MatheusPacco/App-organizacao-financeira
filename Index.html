    <section class="Container-Cadastro">
        <main id="Cadastro-Financeira" class="secao-Consulta">
            <h1> registro de novas despesas <img src="img/Emoji-Money.png" alt=""></h1>
            <form action="" id="Formulario-Cadastro" class="Formulario-Cadastro">
                <div class="row-1">
                    <label for="Dia"> Dia 
                        <input type="number" class="Dia" maxlength="2" placeholder="Digite o dia em questão">
                    </label>
                    <label for="Mes"> Mes 
                    <input  value="02" class="Mes" type="number" placeholder="Digite o mês em questão">
                    </label>
                    <label for="Ano"> Ano 
                    <input value="2012" class="Ano" type="number" placeholder="Digite o Ano em questão">
                    </label>
                </div>
                <div class="row-2">
                    <label for="Categoria"> Categoria 
                    <select class="Select-Categoria" id="Seletor-Cadastro">
                        <option value="0" selected> Escolha uma categoria </option>
                        <option value="Alimentacao"> Alimentacao </option>
                        <option value="Roupa"> Roupa </option>
                        <option value="Educação"> Educação </option>
                        <option value="Lazer"> Lazer </option>
                        <option value="Transporte"> Transporte </option>
                    </select>
                    </label>
                    <label for="Descricao"> Descrição 
                        <input value="Descrição geral do conteúdo" type="text" class="Input-Descricao" placeholder="Digite a descrição que desejar sobre a atividade">
                    </label>
                </div>
                <div class="row-3">
                    <label for="Cadastro-Valor"> Valor 
                        <input value="2500" type="number" class="input-Valor" placeholder="Digite um valor">
                    </label>
                    <div>
                        <button id="ConfirmarCadastro" class="Btn-Cadastro-Confirmar"> Confirmar </button>
                        <button class="Btn-Cadastro-Cancelar"> Cancelar </button>
                    </div>
                </div>
            </form>
        </main>
